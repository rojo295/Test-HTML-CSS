<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de Formulario</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet"> 
    <!--Animate CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="main.css">

</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contactese <span>con nosotros</span></h1>

        <div class="contact-wrapper"> 
            <div class="contact-fore">
                <h3>Formulario de Contacto</h3>
                <form action="">
                    <p>
                        <label>Nombre(s)</label>
                        <input type="text" name="nombre(s)" placeholder="Nombre(s)">
                    </p>
                    <p>
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" placeholder="Apellido(s)">
                    </p>
                    <p>
                        <label>E-Mail</label>
                        <input type="email" name="email" placeholder="E-Mail">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone" placeholder="Telefono">
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <!--<div class="contact-info"></div>-->
        </div>




    </div>





</body>
</html>
